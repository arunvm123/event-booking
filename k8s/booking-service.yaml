apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service-api
  namespace: event-booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: booking-service-api
  template:
    metadata:
      labels:
        app: booking-service-api
    spec:
      containers:
      - name: booking-service-api
        image: registry.digitalocean.com/event-booking-registry/booking-service-api:latest
        ports:
        - containerPort: 8083
        env:
        - name: PORT
          value: "8083"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: event-booking-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: event-booking-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: event-booking-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: event-booking-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: event-booking-secret
              key: DB_PASSWORD
        - name: DB_SSL_MODE
          valueFrom:
            configMapKeyRef:
              name: event-booking-config
              key: DB_SSL_MODE
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: event-booking-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: event-booking-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: event-booking-secret
              key: REDIS_PASSWORD
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: event-booking-config
              key: KAFKA_BROKERS
        - name: KAFKA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: event-booking-secret
              key: KAFKA_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: event-booking-config
              key: JWT_SECRET
        - name: EVENT_SERVICE_URL
          value: "http://event-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: event-booking
spec:
  selector:
    app: booking-service-api
  ports:
  - port: 80
    targetPort: 8083
  type: ClusterIP
---
